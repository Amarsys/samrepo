name: Merge Files

on:
  workflow_dispatch:

jobs:
  merge:
    runs-on: ubuntu-latest
    
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete existing main.tf
        run: rm -f main.tf
        
      - name: Calculate last index
        id: calculate_last_index
        run: |
          n=$(find . -name "main-*" -printf '.' | wc -m)
          echo "::set-output name=n::$n"

      - name: Merge Files
        run: |
          n=${{ steps.calculate_last_index.outputs.n }}
          cat main-{1..$n}.tf >> main.tf

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v4.16.0
        with:
          commit_message: 'Merged files into main.tf'
